<div class="p-6">
    <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Meme List</h2>

    @if(loading){
    <div loading class="text-center text-gray-500 dark:text-gray-400">Cargando memes...</div>
    }

    @if(!loading){
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        @for (meme of memes; track meme.id) {
        <app-meme-card [meme]="meme" />
        }
    </div>
    }
</div>
